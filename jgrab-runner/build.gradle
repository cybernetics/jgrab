group 'com.athaydes.jgrab'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.ivy:ivy:2.4.0'
    compile 'com.athaydes.osgiaas:osgiaas-javac:0.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
